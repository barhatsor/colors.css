<script>
var colors = document.querySelectorAll(".colors div");

colors.forEach(color => {
  color.addEventListener('click', e => {
    var rgb = getComputedStyle(color).backgroundColor
      .replace('rgb(', '')
      .replace(')', '')
      .split(', ');
    var scrollPos = window.scrollY || window.pageYOffset;
    copy(rgbToHex(parseInt(rgb[0]), parseInt(rgb[1]), parseInt(rgb[2])));
    color.children[0].innerHTML = rgbToHex(parseInt(rgb[0]), parseInt(rgb[1]), parseInt(rgb[2]));
    window.scrollTo(0, scrollPos);
    window.setTimeout(function() {color.parentElement.classList.add('copy')}, (checkVisible(color) ? 0 : 350));
    color.scrollIntoView({behavior: 'smooth'});
    color.focus();
    window.setTimeout(function() {color.parentElement.classList.remove('copy')}, 2000);
  })
})

function componentToHex(c) {
  var hex = c.toString(16);
  return hex.length == 1 ? "0" + hex : hex;
}

function rgbToHex(r, g, b) {
  return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

function copy(text) {
  var textArea = document.createElement("textarea");
  textArea.value = text;
  document.body.appendChild(textArea);
  textArea.focus();
  textArea.select();
  document.execCommand('copy');
  document.body.removeChild(textArea);
}

function checkVisible(el) {
  var rect = el.getBoundingClientRect();
  return Math.round(rect.top) == 0;
}
</script>
